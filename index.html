<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOA-diagnostics Boekhouden</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #42b0e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    form div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    form input, form select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #42b0e5;
      border-radius: 5px;
    }

    button {
      background-color: #42b0e5;
      color: #ffffff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #3599c3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    table th, table td {
      padding: 0.7rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #42b0e5;
      color: white;
    }

    .totals {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .actions {
      margin-top: 2rem;
    }

    .actions button {
      background-color: #000000;
    }

    .actions button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

<header>
  <h1>DOA-diagnostics Boekhouden</h1>
  <img src="IMG_1971.png" alt="Logo">
</header>

<main>
  <form id="boekForm">
    <div>
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="Inkomen">Inkomen</option>
        <option value="Uitgave">Uitgave</option>
      </select>
    </div>

    <div>
      <label for="bedrag">Bedrag (â‚¬):</label>
      <input type="number" id="bedrag" step="0.01" required />
    </div>

    <div>
      <label for="factuurnummer">Factuurnummer:</label>
      <input type="text" id="factuurnummer" required />
    </div>

    <div>
      <button type="button" onclick="voegToe()">Toevoegen</button>
    </div>
  </form>

  <div class="actions">
    <button onclick="exportPDF()">ðŸ“„ Exporteer PDF</button>
  </div>
</main>

<script>
  const gegevens = [];
  let totaalInkomen = 0;
  let totaalUitgaven = 0;

  function voegToe() {
    const type = document.getElementById('type').value;
    const bedrag = parseFloat(document.getElementById('bedrag').value);
    const factuurnummer = document.getElementById('factuurnummer').value;

    if (!type || isNaN(bedrag) || !factuurnummer) {
      alert("Vul alle velden correct in.");
      return;
    }

    gegevens.push({ type, bedrag, factuurnummer });

    if (type === "Inkomen") {
      totaalInkomen += bedrag;
    } else {
      totaalUitgaven += bedrag;
    }

    document.getElementById("boekForm").reset();
  }

  function exportPDF() {
    const wrapper = document.createElement("div");
    wrapper.style.fontFamily = 'Segoe UI, sans-serif';
    wrapper.style.padding = "20px";

    // Titel + Logo
    const kop = document.createElement("div");
    kop.style.display = "flex";
    kop.style.justifyContent = "space-between";
    kop.style.alignItems = "center";
    kop.style.marginBottom = "20px";

    const titel = document.createElement("h2");
    titel.textContent = "DOA-diagnostics Boekhouden";
    titel.style.textAlign = "left";
    titel.style.margin = 0;

    const logo = document.createElement("img");
    logo.src = "IMG_1971.png";
    logo.style.height = "40px";

    kop.appendChild(titel);
    kop.appendChild(logo);
    wrapper.appendChild(kop);

    // Tabel
    const table = document.createElement("table");
    table.style.width = "100%";
    table.style.borderCollapse = "collapse";
    table.innerHTML = `
      <thead>
        <tr>
          <th style="background:#42b0e5;color:white;padding:8px;">Type</th>
          <th style="background:#42b0e5;color:white;padding:8px;">Bedrag (â‚¬)</th>
          <th style="background:#42b0e5;color:white;padding:8px;">Factuurnummer</th>
        </tr>
      </thead>
      <tbody>
        ${gegevens.map(g => `
          <tr>
            <td style="padding:8px;border-bottom:1px solid #ccc;">${g.type}</td>
            <td style="padding:8px;border-bottom:1px solid #ccc;">â‚¬ ${g.bedrag.toFixed(2)}</td>
            <td style="padding:8px;border-bottom:1px solid #ccc;">${g.factuurnummer}</td>
          </tr>
        `).join('')}
      </tbody>
    `;
    wrapper.appendChild(table);

    // Totalen
    const saldo = totaalInkomen - totaalUitgaven;
    const totaalDiv = document.createElement("div");
    totaalDiv.style.marginTop = "20px";
    totaalDiv.style.fontWeight = "bold";
    totaalDiv.innerHTML = `
      ðŸ§¾ Totaal Inkomen: â‚¬ ${totaalInkomen.toFixed(2)}<br>
      ðŸ’¸ Totaal Uitgaven: â‚¬ ${totaalUitgaven.toFixed(2)}<br>
      ðŸ’° Saldo: â‚¬ ${saldo.toFixed(2)}
    `;
    wrapper.appendChild(totaalDiv);

    const opt = {
      margin: 0.5,
      filename: 'DOA-diagnostics-Boekhouden.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(wrapper).save();
  }
</script>

</body>
</html>
