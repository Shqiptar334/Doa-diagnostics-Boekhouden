<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOA-diagnostics Boekhouden</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
    }

    header {
      background-color: #42b0e5;
      color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem 2rem;
    }

    form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: flex-end;
      margin-bottom: 2rem;
    }

    form label {
      flex: 1 1 100%;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    form input, form select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #42b0e5;
      border-radius: 5px;
      width: 100%;
    }

    form div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    button {
      background-color: #42b0e5;
      color: #ffffff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    table th, table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    table th {
      background-color: #42b0e5;
      color: white;
    }

    .totals {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .totals span {
      margin-left: 1rem;
    }

    .actions {
      margin-top: 2rem;
    }

    .actions button {
      background-color: #000000;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>DOA-diagnostics Boekhouden</h1>
  <img src="IMG_1971.png" alt="Logo">
</header>

<main>
  <form id="boekForm">
    <div>
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="Inkomen">Inkomen</option>
        <option value="Uitgave">Uitgave</option>
      </select>
    </div>

    <div>
      <label for="bedrag">Bedrag (â‚¬):</label>
      <input type="number" id="bedrag" step="0.01" required />
    </div>

    <div>
      <label for="factuurnummer">Factuurnummer:</label>
      <input type="text" id="factuurnummer" required />
    </div>

    <div>
      <label for="betaald">Betaald:</label>
      <select id="betaald" required>
        <option value="Ja">Ja</option>
        <option value="Nee">Nee</option>
      </select>
    </div>

    <div>
      <button type="submit">Toevoegen</button>
    </div>
  </form>

  <div id="pdfContent">
    <table id="boekTabel">
      <thead>
        <tr>
          <th>Type</th>
          <th>Bedrag (â‚¬)</th>
          <th>Factuurnummer</th>
          <th>Betaald</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals">
      ðŸ§¾ Totaal Inkomen: â‚¬ <span id="totaalInkomen">0.00</span><br />
      ðŸ’¸ Totaal Uitgaven: â‚¬ <span id="totaalUitgaven">0.00</span><br />
      ðŸ’° Saldo: â‚¬ <span id="saldo">0.00</span>
    </div>
  </div>

  <div class="actions">
    <button onclick="exportPDF()">ðŸ“„ Exporteer als PDF</button>
  </div>
</main>

<script>
  const form = document.getElementById('boekForm');
  const tbody = document.querySelector('#boekTabel tbody');
  const totaalInkomenEl = document.getElementById('totaalInkomen');
  const totaalUitgavenEl = document.getElementById('totaalUitgaven');
  const saldoEl = document.getElementById('saldo');

  let totalInkomen = 0;
  let totalUitgaven = 0;

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const type = document.getElementById('type').value;
    const bedrag = parseFloat(document.getElementById('bedrag').value);
    const factuurnummer = document.getElementById('factuurnummer').value;
    const betaald = document.getElementById('betaald').value;

    const rij = document.createElement('tr');
    rij.innerHTML = `
      <td>${type}</td>
      <td>â‚¬ ${bedrag.toFixed(2)}</td>
      <td>${factuurnummer}</td>
      <td>${betaald}</td>
    `;
    tbody.appendChild(rij);

    if (type === 'Inkomen') {
      totalInkomen += bedrag;
    } else {
      totalUitgaven += bedrag;
    }

    const saldo = totalInkomen - totalUitgaven;

    totaalInkomenEl.textContent = totalInkomen.toFixed(2);
    totaalUitgavenEl.textContent = totalUitgaven.toFixed(2);
    saldoEl.textContent = saldo.toFixed(2);

    form.reset();
  });

  function exportPDF() {
    // Maak een nieuw container element voor PDF content
    const element = document.createElement('div');
    element.style.fontFamily = "'Segoe UI', sans-serif";
    element.style.padding = "20px";

    // Header met titel en logo
    const header = document.createElement('div');
    header.style.display = "flex";
    header.style.justifyContent = "space-between";
    header.style.alignItems = "center";
    header.style.marginBottom = "20px";

    const title = document.createElement('h2');
    title.innerText = "DOA-diagnostics Boekhouden";
    title.style.margin = 0;
    header.appendChild(title);

    const logo = document.createElement('img');
    logo.src = "IMG_1971.png";
    logo.style.height = "40px";
    logo.style.objectFit = "contain";
    header.appendChild(logo);

    element.appendChild(header);

    // Alleen tabel en totals kopiÃ«ren naar PDF container
    const tabel = document.getElementById('boekTabel').cloneNode(true);
    const totals = document.querySelector('.totals').cloneNode(true);

    element.appendChild(tabel);
    element.appendChild(totals);

    // Instellingen voor pdf export
    const opt = {
      margin: 0.5,
      filename: 'DOA-diagnostics-Boekhouden.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save();
  }
</script>

</body>
</html>
